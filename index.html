<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="info-card">
      <div class="icon-wrapper">
        <div class="icon-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Leadership Icon" />
        </div>
        <!-- Triangles visible on hover -->
        <div class="triangle top"></div>
        <div class="triangle right"></div>
        <div class="triangle bottom"></div>
        <div class="triangle left"></div>
      </div>
      <div class="card-content">
        <p>Leadership</p>
        <div class="arrow-btn">&gt;</div>
      </div>
    </div>

    <div class="info-card">
      <div class="icon-wrapper">
        <div class="icon-box">
          <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Board Icon" />
        </div>
        <!-- Triangles visible on hover -->
        <div class="triangle top"></div>
        <div class="triangle right"></div>
        <div class="triangle bottom"></div>
        <div class="triangle left"></div>
      </div>
      <div class="card-content">
        <p>Board of Directors</p>
        <div class="arrow-btn">&gt;</div>
      </div>
    </div>
  </div>
</body>
</html>
